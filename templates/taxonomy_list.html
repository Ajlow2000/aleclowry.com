{% extends "base.html" %}

{% block title %}All Tags - {{ config.title }}{% endblock %}

{% block content %}
<h1>All Tags</h1>

<p><a href="{{ get_url(path="/blog") }}">‚Üê Back to blog</a></p>

{% if terms %}
<div class="tag-filter">
  <div class="tags">
    {% for term in terms %}
    <a href="{{ term.permalink }}" class="tag">{{ term.name }} ({{ term.pages | length }})</a>
    {% endfor %}
  </div>
</div>
{% else %}
<p>No tags found.</p>
{% endif %}
{% endblock %}
